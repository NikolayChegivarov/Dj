<!DOCTYPE html>
{% load static %} <!-- Загружает библиотеку тегов статического шаблона, позволяя использовать тег {% static %} для ссылки на статические файлы -->
<html>
 <head>
    <meta charset="UTF-8"> <!-- Указывает кодировку символов для HTML-документа -->
    <title>{% block title %}{% endblock %}</title> <!-- Определяет блок для заголовка, который может быть переопределен дочерними шаблонами. -->
      <!--Импортировать шрифт значка Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Ссылки на шрифт Google Material Icons -->

        <!-- Ядро Bootstrap CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"> <!-- Ссылки на CSS-файл Bootstrap из статического каталога. -->

    <!-- Пользовательские стили для этого шаблона -->
    <link href="{% static "css/3-col-portfolio.css" %}" rel="stylesheet"> <!-- Ссылки на пользовательский файл CSS из статического каталога. -->
    <!--Сообщите браузеру, что веб-сайт оптимизирован для мобильных устройств-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Устанавливает область просмотра по ширине устройства и начальному уровню масштабирования. -->
 </head>

 <body>
      <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> <!-- Определяет панель навигации с классами Bootstrap. -->
      <div class="container">
        <a class="navbar-brand" href="#">Список учеников школы</a> <!-- Название бренда для панели навигации -->
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div> <!-- Определяет контейнер для контента с блоком, который может быть переопределен дочерними шаблонами. -->

    <!--JavaScript в конце тела для оптимизации загрузки.-->
    <script type="text/javascript" src="{% static "js/bootstrap.bundle.min.js" %}"></script> <!-- Ссылки на пакет Bootstrap JavaScript из статического каталога -->
      <!-- Начальное ядро JavaScript -->
    <script src="{% static "js/jquery.min.js" %}"></script> <!-- Ссылки на jQuery из статического каталога -->
 </body>
</html>
